<form [formGroup]="formValue" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <div>
    <label for="state">
      State
    </label>
    <select id="state" formControlName="state" (change)="onChange($event)">
      <option disabled selected value> -- select an option -- </option>
      <option *ngFor = "let state of State" value = {{state}}>{{state}}</option>
    </select>
  </div>

  <div *ngIf = "flag_state">
    <label for="district">
      district
    </label>
    <select id="district" formControlName="district">
      <option disabled selected value> -- select an option -- </option>
      <option *ngFor = "let district of District" value = 
      {{district}}>{{district}}</option>
    </select>
  </div>

  <button class="button" type="submit">Purchase</button>

</form>
